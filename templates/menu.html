{% extends 'base.html' %}
{% load static %}
{% block content %}


    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
            <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Our Menu</h1>
            <div class="d-inline-flex mb-lg-5">
                <p class="m-0 text-white"><a class="text-white" href="{% url 'home' %}">Home</a></p>
                <p class="m-0 text-white px-2">/</p>
                <p class="m-0 text-white">Our Menu</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- About Start -->
    <div class="container-fluid py-0">
        <div class="container">
            <div class="section-title">
                <h2 class="text-primary text-uppercase" style="letter-spacing: 2px;">Our Menu</h2>
            </div>
            <div class="row">
                <div class="col-lg-2 py-lg-3">
                </div>
                <div class="col-lg-8 py-lg-3">
                    <div class="position-relative h-50" style="min-height: 2000px;">
                        <img class="position-absolute" src="{% static 'img/menu.jpg' %}" style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-2 py-lg-3">
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->


{% endblock %}
